    // Cek login otomatis dari localStorage
    if(localStorage.getItem("zalLogin") === "true") {
        showDashboard();
    }

    function login() {
        const username = document.getElementById("username").value.trim();
        if(username === "Zal") {
            localStorage.setItem("zalLogin", "true");
            showDashboard();
        } else {
            alert("Username salah!");
        }
    }

    function logout() {
        localStorage.removeItem("zalLogin");
        document.getElementById("dashboard").classList.add("hidden");
        document.getElementById("login-page").classList.remove("hidden");
    }

    function showDashboard() {
        document.getElementById("login-page").classList.add("hidden");
        document.getElementById("dashboard").classList.remove("hidden");
        const container = document.getElementById("text-buttons");
        container.innerHTML = "";
        teksData.forEach((teks, index) => {
            const btn = document.createElement("div");
            btn.classList.add("text-card");
            btn.textContent = teks.title;
            btn.onclick = () => showText(index);
            container.appendChild(btn);
        });
    }

    function showText(index) {
        const teks = teksData[index];
        document.getElementById("dashboard").classList.add("hidden");
        document.getElementById("text-page").classList.remove("hidden");
        document.getElementById("text-title").textContent = teks.title;
        document.getElementById("text-content").textContent = teks.content;
    }

    function backToDashboard() {
        document.getElementById("text-page").classList.add("hidden");
        document.getElementById("dashboard").classList.remove("hidden");
    }

    function copyText() {
        const content = document.getElementById("text-content").textContent;
        navigator.clipboard.writeText(content).then(() => {
            alert("Teks disalin!");
        });
    }
</script>
